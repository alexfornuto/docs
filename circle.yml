dependencies:
  pre:
    - git clone https://alexfornuto:${BBPASS}@bitbucket.org/alexfornuto/docsmith.git/ ~/docsmith
    - cp -r ~/docs/ ~/docsmith/source/
    - gem install thor bundler
    - cd ~/docsmith; thor init

test:
  override:
    - ls ~/docsmith/source/docs
    - cd ~/docsmith/; bundle exec middleman build --verbose